<!DOCTYPE html>
<html>

<head>
    <title>OpenStreetMap with Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw;
            padding: 10px;
            box-sizing: border-box;
        }

        #info-panel {
            display: flex;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .info-item img {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }

        .info-item span {}

        #refresh-button,
        #back-button {
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        #map-section {
            flex-grow: 1;
            position: relative;
            width: 100vw;
            display: flex;
        }

        #map {
            flex-grow: 1;
            height: 100%;
        }

        #bus-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            border: 1px solid black;
            width: 32px;
            height: 32px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="top-section">
        <img id="back-button" src="img/leftArrow.png" alt="Back">
        <div id="info-panel">
            <div class="info-item">
                <img src="img/distance.png" alt="Distance">
                <span id="distance"></span>
            </div>
            <div class="info-item">
                <img src="img/time.png" alt="Time">
                <span id="time"></span>
            </div>
            <div class="info-item">
                <img src="img/speed.png" alt="Speed">
                <span id="speed">10 kmph</span>
            </div>
        </div>
        <img id="refresh-button" src="img/refresh.png" alt="Refresh">
    </div>
    <div id="map-section">
        <div id="map"></div>
        <img id="bus-button" src="img/bus.png" alt="Bus">
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map with no zoom control and no attribution control
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([17.244314, 80.137088], 16);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Fetch the coordinates from the JSON file
        fetch('coordinates.json')
            .then(response => response.json())
            .then(data => {
                var coordinates = data;

                // Draw the polyline
                var polyline = L.polyline(coordinates, { color: 'black' }).addTo(map);

                // Custom icons
                var startIcon = L.icon({
                    iconUrl: 'img/flag.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                var endIcon = L.icon({
                    iconUrl: 'img/college.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                var myStopIcon = L.icon({
                    iconUrl: 'img/myStop.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                var busIcon = L.icon({
                    iconUrl: 'img/busMain.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                // Add custom markers for the first, last, specific coordinates, and bus
                var startMarker = L.marker(coordinates[0], { icon: startIcon }).addTo(map);
                var endMarker = L.marker(coordinates[coordinates.length - 1], { icon: endIcon }).addTo(map);
                var myStopMarker = L.marker(coordinates[8], { icon: myStopIcon }).addTo(map); // Using a specific coordinate for myStop

                // Define the bus location
                var busLocation = coordinates[3]; // Update with the actual bus location coordinates

                // Add bus marker
                var busMarker = L.marker(busLocation, { icon: busIcon }).addTo(map);

                // Fit the map to the polyline bounds with a 10% padding
                map.fitBounds(polyline.getBounds(), { padding: [15, 15] });

                // Calculate distance between two points
                function calculateDistance(lat1, lon1, lat2, lon2) {
                    var R = 6371; // Radius of the earth in km
                    var dLat = deg2rad(lat2 - lat1);
                    var dLon = deg2rad(lon2 - lon1);
                    var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                        Math.sin(dLon / 2) * Math.sin(dLon / 2);
                    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                    var d = R * c; // Distance in km
                    return d.toFixed(2);
                }

                function deg2rad(deg) {
                    return deg * (Math.PI / 180)
                }

                // Calculate distance and time between busLocation and myStop
                var distance = calculateDistance(busLocation[0], busLocation[1], coordinates[8][0], coordinates[8][1]);
                document.getElementById('distance').innerText = distance + ' km';

                var speed = 10; // Speed in km/h
                var time = (distance / speed) * 60; // Time in minutes
                document.getElementById('time').innerText = time.toFixed(2) + ' min';

                // Add click event listener to the refresh button
                document.getElementById('refresh-button').addEventListener('click', function () {
                    location.reload(); // Refresh the page
                });

                // Add click event listener to the back button
                document.getElementById('back-button').addEventListener('click', function () {
                    window.history.back(); // Go to the previous page
                });

                // Add click event listener to the bus button (add desired functionality here)
                document.getElementById('bus-button').addEventListener('click', function () {
                    alert('Bus button clicked!');
                });
            })
            .catch(error => {
                console.error('Error fetching coordinates:', error);
            });
    </script>
</body>

</html>
